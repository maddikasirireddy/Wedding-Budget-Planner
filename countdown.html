        <div class="container">
            <h1>Wedding Countdown</h1>
            <label>Select your wedding date:</label>

            <input type="date" id="weddingDate" onchange="startCountdown()">
            <div class="countdown">
                <div class="box">
                    <span id="days">0</span>
                    <p>Days</p>
                </div>
                <div class="box">
                    <span id="hours">0</span>
                    <p>Hours</p>
                </div>
                <div class="box">
                    <span id="minutes">0</span>
                    <p>Minutes</p>
                </div>
                <div class="box">
                    <span id="seconds">0</span>
                    <p>Seconds</p>
                </div>
            </div>
        </div>
        
    <script src="countdown.js"></script>
